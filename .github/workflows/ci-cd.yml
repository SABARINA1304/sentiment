name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t sabarina134/flask-app:latest .

      - name: Run tests
        run: |
          pytest  # Add your test commands here

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure build job completes successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t sabarina134/flask-app:latest .
          docker push sabarina134/flask-app:latest

      - name: Deploy to server
        run: |
          ssh username@your-server-ip 'docker pull sabarina134/flask-app:latest && docker run -d -p 5000:5000 sabarina134/flask-app:latest'
