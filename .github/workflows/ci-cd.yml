name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your main branch name if different
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Deploy to Your Environment
        run: |
          echo "Deploying to your environment"
          # Add your deployment commands here (e.g., kubectl, AWS CLI, etc.)
